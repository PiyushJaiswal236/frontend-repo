<!DOCTYPE html>
<html lang="en">
<head>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="section" id="section1">
                <div class="content" >
                    <div class="content-header">
                        <div class="logo">
                            <p>5</p>
                            <div class="logo-text">
                                <p>Minute</p>
                                <p>School</p>
                            </div>
                        </div>
                        <div class="tagline">
                            Study Online Learn Online
                        </div>
                    </div>
                    <div class="content-text">
                        Learn From World's Best Instructor üåè Around The World.
                    </div>
                    <div class="image">
                        <img src="./img.webp"></img>
                    </div>
                </div>
                
            </div>
            <div class="section" id="section2">
                <div class="content">
                    <div class="lang-container">
                        <div class="language">
                            English(USA)<i class="ri-arrow-drop-down-fill"></i>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="title">Create Account</div>
                        <form action="">
                            <input placeholder="Full Name" type="text" name="" id="">
                            <br>
                            <input type="email" name="" id="" placeholder="Email Address">
                            <br>
                            <input type="password" name="" id="" placeholder="Password">
                            <br>
                            <div class="terms">
                                <input type="checkbox" name="" id="" p>
                                <p>I agreed to <a href="#" > terms of service </a> and <a href=""> privacy policy</a>.</p>
                            </div>
                            <button>Sign Up</button>
                            <div class="divider">
                                <div class="line"></div> Or Sign Up With <div class="line"></div>
                            </div>
                            <div class="signup-options">
                                <div class="social-medial-img">
                                    <img src="./google.png" alt="">
                                </div>
                                <div class="social-medial-img">
                                    <img src="./facebook.png" alt="">
                                </div>
                                <div class="social-medial-img">
                                    <img src="./instagram.png" alt="">
                                </div>
                                <div class="social-medial-img">
                                    <img src="./twitter.png" alt="">
                                </div>
                                <div class="social-medial-img">
                                    <img src="./linkedin.png" alt="">
                                </div>
                            </div>
                        </form>
                        <div class="signin">
                            Already have an account ? <a href="">Sign in</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
